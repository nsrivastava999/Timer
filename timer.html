<!DOCTYPE HTML> 
<html> 
<head> 
<style> 
img{
  width: 100%;
  height: 700px;
}
.timer{
  position: absolute;
  top: 40%;
  left: 65%;
  transform: translate(-50%, -50%);
  font-size: 180%;
  color: white;
}
</style>
</head> 
<body> 
<img src="img1.png">
<p id="timer" class="timer"></p> 
<script> 
var time = new Date("Oct 28, 2019 00:00:00").getTime(); 
var x = setInterval(function(){ 
  var current = new Date().getTime(); 
  var t = time - current; 
  var days = Math.floor(t / (1000 * 60 * 60 * 24)); 
  var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60)); 
  var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60)); 
  var seconds = Math.floor((t % (1000 * 60)) / 1000); 
  document.getElementById("timer").innerHTML = days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds more remaining"; 
  if (t < 0) 
    { 
      clearInterval(x); 
      document.getElementById("timer").innerHTML = "TIME OVER!"; 
    } 
} , 1000); 
</script>  
</body> 
</html>
